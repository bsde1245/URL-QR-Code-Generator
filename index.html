<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media print {
            .hide { display: none; }
            .pdf-button { display: none; }

        }
	#showurl {
		font-size: 16px;
	}
    </style>
</head>
<body onload="javascript:generateQR()">
    <div class="container">  
        <h2 style="margin-bottom: 20px;" class="hide">Stick in your offline store to scan by local customers</h2>
	<h2 style="margin-bottom: 120px;">Scan with google lens<h2>      
        <div id="errorMessage" class="error-message"></div>
        <div id="qrcode"></div>
        <div style="margin-top: 120px;" id="showurl"></div>  
	<div style="margin-top: 20px;" class="pdf-button">
            <a href="javascript:if(window.print)window.print()" class="button">Save as PDF</a>						<!-- <a href="upi://pay?pa=9961555760@upi&pn=JustineChacko&am=20.00&tn=Thanks-for-order-taking-app" class="btn btn-sm btn-primary">Donate Us</a> -->
	</div>
    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="QR-Code-Generator.js"></script>
</body>
</html>
